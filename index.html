<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		function copyToClipboard(s)
		{
			var clip = Components.classes['@mozilla.org/widget/clipboard;[[[[1]]]]'].createInstance(Components.interfaces.nsIClipboard);
			if (!clip) return;
		}
		function write(argument) {
			document.getElementById('result').innerHTML = argument;
		};
		function decode() {
			var a = document.getElementById('text').value;
			write(atob(a));
		};
		function encode() {
			var a = document.getElementById('text').value;
			write(btoa(a));
		}
	</script>
</head>
<body>
	<center>
		<textarea id="text" style="width:100%;height:100px"></textarea>
	</center>
	<button onclick="encode();" style="padding:15px;font-size:20px;">Şifrele</button>
	<button onclick="decode();" style="padding:15px;font-size:20px;">Çöz</button>
	<button onclick="copyToClipboard(document.getElementById('result').innerHTML)" style="padding:15px;font-size:20px;">Kopyala</button>
	
	<center>
		<div id="result" style="height:500px;width:100%;word-wrap: break-word;padding:15px;"></div>
	</center>
</body>
</html>
